{% extends "ocr/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Anmelden</legend>
      <div id="register">
        {{ form|crispy }}
      </div>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Anmelden</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Noch nicht registriert? <a class="ml-2" href="{% url 'register' %}">Registriere dich jetzt.</a></small>
  </div>
</div>
{% endblock content %}
